<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Panel Login - Dalooneh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #033F38;
            --primary-light-green: #055D54;
            --primary-dark-green: #022B26;
            --cream-color: #F7ECD5;
            --cream-light: #FBF3E7;
            --cream-dark: #E8D4B8;
            --accent-teal: #20B2AA;
            --warm-white: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-medium: #4A4A4A;
            --text-light: #666666;
            --shadow-green: rgba(3, 63, 56, 0.3);
            --shadow-cream: rgba(232, 212, 184, 0.4);
            --shadow-light: rgba(3, 63, 56, 0.1);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, 
                var(--primary-dark-green) 0%, 
                var(--primary-green) 20%, 
                var(--primary-light-green) 40%, 
                var(--cream-dark) 70%, 
                var(--cream-color) 90%,
                var(--cream-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(3, 63, 56, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(247, 236, 213, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(232, 212, 184, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(3, 63, 56, 0.05) 0%, transparent 50%);
            z-index: -2;
        }

        /* Decorative Elements - Traditional Restaurant */
        .decorative-element {
            position: fixed;
            opacity: 0.12;
            z-index: -1;
            color: var(--cream-dark);
        }

        .decorative-element.top-left {
            top: 10%;
            left: 10%;
            font-size: 4rem;
            animation: float 6s ease-in-out infinite;
        }

        .decorative-element.top-right {
            top: 15%;
            right: 15%;
            font-size: 3rem;
            animation: float 8s ease-in-out infinite reverse;
        }

        .decorative-element.bottom-left {
            bottom: 10%;
            left: 15%;
            font-size: 3.5rem;
            animation: float 7s ease-in-out infinite;
        }

        .decorative-element.bottom-right {
            bottom: 15%;
            right: 10%;
            font-size: 2.5rem;
            animation: float 5s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .login-container {
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.95) 0%,
                rgba(247, 236, 213, 0.92) 50%,
                rgba(251, 243, 231, 0.98) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3.5rem 3rem;
            box-shadow: 
                0 25px 60px rgba(3, 63, 56, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                0 0 0 1px rgba(232, 212, 184, 0.3),
                0 8px 25px var(--shadow-cream);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(247, 236, 213, 0.4);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                var(--primary-green) 0%, 
                var(--cream-color) 30%,
                var(--accent-teal) 50%, 
                var(--cream-color) 70%,
                var(--primary-green) 100%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.8; transform: scaleX(1); }
            50% { opacity: 1; transform: scaleX(1.05); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .brand-logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, 
                var(--primary-green) 0%, 
                var(--primary-light-green) 30%,
                var(--cream-color) 70%,
                var(--cream-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 15px 35px var(--shadow-green),
                inset 0 -5px 15px rgba(3, 63, 56, 0.2),
                0 5px 15px var(--shadow-cream);
            position: relative;
            animation: logoGlow 4s ease-in-out infinite;
            border: 3px solid rgba(247, 236, 213, 0.6);
        }

        @keyframes logoGlow {
            0%, 100% { 
                box-shadow: 0 15px 35px var(--shadow-green), 
                           inset 0 -5px 15px rgba(3, 63, 56, 0.2),
                           0 5px 15px var(--shadow-cream); 
            }
            50% { 
                box-shadow: 0 20px 40px rgba(3, 63, 56, 0.4), 
                           inset 0 -3px 12px rgba(3, 63, 56, 0.15),
                           0 8px 20px var(--shadow-cream); 
            }
        }

        .brand-logo i {
            font-size: 2.8rem;
            color: var(--warm-white);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .brand-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(247, 236, 213, 0.5);
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            font-size: 1.1rem;
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .brand-description {
            font-size: 0.95rem;
            color: var(--text-medium);
            font-weight: 300;
            line-height: 1.4;
        }

        .form-floating {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-floating > .form-control {
            border-radius: 16px;
            border: 2px solid rgba(247, 236, 213, 0.8);
            padding: 1.2rem 1rem 1.2rem 3.5rem;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(251, 243, 231, 0.7);
            color: var(--text-dark);
            box-shadow: inset 0 2px 8px rgba(232, 212, 184, 0.3);
        }

        .form-floating > .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 
                0 0 0 0.35rem rgba(3, 63, 56, 0.15),
                inset 0 2px 8px rgba(3, 63, 56, 0.08),
                0 4px 12px var(--shadow-cream);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        .form-floating > label {
            color: var(--primary-green);
            font-weight: 500;
            right: 3.5rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-floating .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--cream-dark);
            font-size: 1.1rem;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .form-floating > .form-control:focus ~ .input-icon {
            color: var(--primary-green);
            transform: translateY(-50%) scale(1.1);
        }

        .btn-login {
            background: linear-gradient(135deg, 
                var(--primary-green) 0%, 
                var(--primary-light-green) 30%,
                var(--cream-color) 100%);
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            color: var(--warm-white);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 2rem;
            box-shadow: 
                0 8px 25px var(--shadow-green),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 4px 15px var(--shadow-cream);
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(3, 63, 56, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 8px 20px var(--shadow-cream);
            background: linear-gradient(135deg, 
                var(--primary-light-green) 0%, 
                var(--accent-teal) 50%,
                var(--cream-light) 100%);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--cream-dark), 
                var(--primary-green), 
                var(--cream-dark), 
                transparent);
        }

        .divider span {
            background: linear-gradient(90deg, var(--cream-light), var(--warm-white));
            padding: 0 1.5rem;
            color: var(--text-medium);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .home-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--primary-green);
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--cream-dark);
            background: linear-gradient(135deg, var(--cream-light), var(--cream-color));
        }

        .home-link:hover {
            color: var(--accent-teal);
            transform: translateY(-2px);
            border-color: var(--primary-green);
            background: linear-gradient(135deg, var(--cream-color), var(--cream-light));
            box-shadow: 0 8px 20px var(--shadow-cream);
        }

        .alert {
            border-radius: 16px;
            border: none;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            padding: 1rem 1.5rem;
            font-weight: 500;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .alert-success {
            background: rgba(3, 63, 56, 0.1);
            color: var(--primary-green);
            border: 1px solid rgba(3, 63, 56, 0.2);
        }

        .animate-fade-in {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .login-container {
                margin: 1rem;
                padding: 2.5rem 2rem;
            }
            
            .brand-title {
                font-size: 1.8rem;
            }

            .brand-logo {
                width: 70px;
                height: 70px;
            }

            .brand-logo i {
                font-size: 2.2rem;
            }

            .decorative-element {
                display: none;
            }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
        }

        /* Focus Accessibility */
        .form-control:focus,
        .btn-login:focus,
        .home-link:focus {
            outline: 2px solid var(--primary-green);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Decorative Background Elements -->
    <div class="decorative-element top-left">
        <i class="bi bi-cup-hot"></i>
    </div>
    <div class="decorative-element top-right">
        <i class="bi bi-tree-fill"></i>
    </div>
    <div class="decorative-element bottom-left">
        <i class="bi bi-flower1"></i>
    </div>
    <div class="decorative-element bottom-right">
        <i class="bi bi-shop"></i>
    </div>

    <div class="login-container animate-fade-in">
        <div class="login-header">
            <div class="brand-logo">
                <i class="bi bi-shield-check-fill"></i>
            </div>
            <h1 class="brand-title">Dalooneh</h1>
            <p class="brand-subtitle">Restaurant Management Panel</p>
            <p class="brand-description">Login to Professional Restaurant Management System</p>
        </div>
        
        <!-- Flash messages -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        
        <form method="post" action="{% url 'management_login' %}" id="loginForm">
            {% csrf_token %}
            
            <div class="form-floating">
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="Username" 
                       required
                       autocomplete="username">
                <label for="username">Username</label>
                <div class="input-icon">
                    <i class="bi bi-person-fill"></i>
                </div>
            </div>
            
            <div class="form-floating">
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Password" 
                       required
                       autocomplete="current-password">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="bi bi-lock-fill"></i>
                </div>
            </div>
            
            <!-- Hidden field for next URL -->
            <input type="hidden" name="next" value="{{ next }}">
            
            <button type="submit" class="btn btn-login" id="loginBtn">
                <span class="btn-text">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Login to Panel
                </span>
            </button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <a href="{% url 'home' %}" class="home-link">
            <i class="bi bi-house-fill me-2"></i>
            Back to Home Page
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-focus on username field
            const usernameField = document.getElementById('username');
            usernameField.focus();
            
            // Enhanced form submission with loading state
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            
            loginForm.addEventListener('submit', function(e) {
                // Disable button and show loading
                loginBtn.disabled = true;
                btnText.innerHTML = `
                    <span class="loading me-2"></span>
                    Logging in...
                `;
                
                // Add subtle animation
                loginBtn.style.transform = 'translateY(0)';
            });
            
            // Input field enhancements
            const inputFields = document.querySelectorAll('.form-control');
            
            inputFields.forEach(field => {
                // Add focus/blur animations
                field.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                field.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
                
                // Real-time validation styling
                field.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = 'var(--primary-green)';
                    } else {
                        this.style.borderColor = 'var(--cream-dark)';
                    }
                });
            });
            
            // Add keyboard navigation enhancements
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                    const form = e.target.closest('form');
                    if (form) {
                        const submitBtn = form.querySelector('button[type="submit"]');
                        if (submitBtn && !submitBtn.disabled) {
                            submitBtn.click();
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
